version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Dependency
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
      epilogue:
        always:
          commands:
            - echo "Starting the build"
  - name: Artifact
    task:
      jobs:
        - name: Build
          commands:
            - cache store
            - npm run build
  - name: Testing
    task:
      epilogue:
        always:
          commands:
            - echo "Building"
      jobs:
        - name: Test
          commands:
            - cache store
            - npm test
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
